  <style>
    @media screen and (max-width: 2560px) {
      body {
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
    }

    .container {
      background-color: #f3eae3;
      min-height: 500px;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
    }
    .col-sm-7{
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
    }

    .img-responsive{
      
      background-image:url(./images/image-product-desktop.jpg);
      background-size: cover;
      background-repeat: no-repeat;
      height:350px;
      width: 290px;
      border-radius:5px;
      
    }

    .item {
      display: flex;
    }

    .item-2 {
      background-color: white;
      height:22em;
      width:16em;
      border-radius: 4px;
    }

    .para {
      color: #80808098;
      font-family: 'Times New Roman';
      margin-left:10px;
    }

    .price {
      font-size: xx-large;
      color: rgba(5, 82, 5, 0.719);
      font-weight: 600;
      margin-left:10px;
    }

    .head {
      font-weight: 600;
      font-family: 'Times New Roman';
      margin-left:10px;
    }

    .strike {
      font-size: small;
      margin-left: 1em;
    }

    .category {
      color: #80808098;
      font-family: 'Times New Roman';
      margin-left:10px;
    }

    .btn {
      background-color: rgba(5, 82, 5, 0.719);
      margin-left:1rem;
      color: white;
      font-weight: 800;
      margin-top: 10px;
      width:13rem;
    }
    footer{
      margin-top: 30px;
      border: ridge rgba(0, 0, 0, 0.63);
    }
}
